<p>beer-list works!</p>
<article>
  <p *ngIf="beers === null && !isFetching">No beers available!</p>
  <p *ngIf="isFetching && !error">Loading...</p>
  <div *ngIf="beers != null && !isFetching">
    <app-beer-item *ngFor="let beerItem of beers" [beer]="beerItem"></app-beer-item>
  </div>
  <div *ngIf="error">
    <p>An Error Occurred!</p>
    <p>{{ error }}</p>
  </div>
</article>
